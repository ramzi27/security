<p-table [value]="data" class="w-100">
    <ng-template pTemplate="header">
        <tr>
            <th>Vin</th>
            <th>Year</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{car.name}}</td>
            <td>{{car.age}}</td>
        </tr>
    </ng-template>
</p-table>
