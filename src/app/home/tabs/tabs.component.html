<div class="m-auto h-100">
    <mat-spinner *ngIf="isDataLoading;else listContainer"></mat-spinner>
    <ng-template #listContainer>
        <mat-list>
            <mat-list-item *ngFor="let user of users;let i =index">
                <app-list-item [user]="user" [id]="i+1" class="w-50"
                               (menuClick)="onRowClicked($event,i)"></app-list-item>
            </mat-list-item>
        </mat-list>
    </ng-template>

</div>
