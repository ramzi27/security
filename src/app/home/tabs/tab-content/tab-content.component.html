<table mat-table #table [dataSource]="users" class="table-width mt-3 border ml-auto mr-auto">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
            <h5 class="text-primary">
                No.
            </h5>
        </th>
        <td mat-cell *matCellDef="let element" class="border text-center"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name" class="table-column">
        <th mat-header-cell *matHeaderCellDef>
            <h5 class="text-primary">
                Name
            </h5>
        </th>
        <td mat-cell *matCellDef="let element" class="border text-center"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="birthDate" class="table-column">
        <th mat-header-cell *matHeaderCellDef>
            <h5 class="text-primary">
                BirthDate
            </h5>
        </th>
        <td mat-cell *matCellDef="let element" class="border text-center"> {{element.birthDate}}</td>
    </ng-container>

    <ng-container matColumnDef="secretWord" class="table-column">
        <th mat-header-cell *matHeaderCellDef>
            <h5 class="text-primary">
                Secret Word
            </h5>
        </th>
        <td mat-cell *matCellDef="let element" class="border text-center"> {{element.secretWord}}</td>
    </ng-container>

    <ng-container matColumnDef="imageCount" class="table-column">
        <th mat-header-cell *matHeaderCellDef>
            <h5 class="text-primary">
                Images Count
            </h5>
        </th>
        <td mat-cell *matCellDef="let element;" class="border text-center">
            <span class="badge-primary badge rounded-circle">{{element.imageCount}}</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="menu" class="table-column">
        <th mat-header-cell *matHeaderCellDef>
            <h5 class="text-primary">
                Menu
            </h5>
        </th>
        <td mat-cell *matCellDef="let element; let i = index" class="border text-center">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="menuClicked(menuEvents.train,i)">
                    <mat-icon>cached</mat-icon>
                    <span>train</span>
                </button>
                <button mat-menu-item (click)="menuClicked(menuEvents.delete,i)">
                    <mat-icon>delete</mat-icon>
                    <span>remove</span>
                </button>
                <button mat-menu-item (click)="menuClicked(menuEvents.upload,i)">
                    <mat-icon>attachment</mat-icon>
                    <span>upload images</span>
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
