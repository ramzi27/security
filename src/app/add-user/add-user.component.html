<div>
    <app-header></app-header>
    <div class="mt-2">
        <p-steps [model]="steps" [readonly]="isReadOnly" [activeIndex]="activeIndex"
                 (activeIndexChange)="activeIndex = $event">
            <router-outlet></router-outlet>
        </p-steps>
        <div class="w-100">
            <app-user-form *ngIf="activeIndex === 0" (userEmitter)="uploadImage($event)"></app-user-form>
            <div *ngIf="activeIndex === 1" class="w-50 m-auto">
                <app-image-uploader [uploadUrl]="imageUrl"></app-image-uploader>
                <div class="w-100 d-flex justify-content-center mt-3">
                    <button type="button" class="btn-success btn" (click)="goToFinish()">Next</button>
                </div>
            </div>
            <div *ngIf="activeIndex  === 2" class="center-content mt-3">
                <mat-spinner></mat-spinner>
                <span class="mt-3 text-primary loading-text">Adding User To Dataset ...</span>
            </div>
        </div>
    </div>
</div>
