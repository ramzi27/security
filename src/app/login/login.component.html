<mat-card class="justify-content-center align-items-center flex-md-row" >
    <mat-card-header>
        <mat-card-title>
            Login
        </mat-card-title>
    </mat-card-header>
    <img height="72px" width="72px" src="../../assets/lock-icon.png">
    <mat-card-content>
        <form>
            <div>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input name = "username" matInput placeholder="Enter your Username" [type]="'text'" required [(ngModel)]="username">
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input name="password" matInput placeholder="Enter your Password" [type]="'password'" required [(ngModel)]="password">
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions align="start">
            <button mat-button class="btn-primary" (click)="login()">Log In</button>
    </mat-card-actions>
</mat-card>
