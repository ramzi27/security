<p-fileUpload (uploadHandler)="uploadImages($event)" [multiple]="true" name="file" [url]="uploadUrl" accept="image/*"
              #fileUploader>
    <ng-template let-file let-i="index" pTemplate='file'>
        <div class="mb-2">
            <img [src]="file.objectURL" [width]="70"/>
            <span>{{file.name}}</span>
            <span class="btn ml-auto" (click)="removeFile(i)">
               <mat-icon>cancel</mat-icon>
            </span>
            <mat-divider></mat-divider>
        </div>
    </ng-template>
</p-fileUpload>
